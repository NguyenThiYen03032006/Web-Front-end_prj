<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
    href="https://learn.rikkeiacademy.com/favicon.ico.png" 
    type="image/x-icon">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="../css/base.css">

</head>
<body>
    <h1>Đăng nhập</h1>
    <form id="form-signin">
        <div class="form-signin-child">
            <label for="email">Email</label>
            <input class="input-signin" type="email" name="email" id="input-signin-email" placeholder="Địa chỉ email">
            <span class="error" id="errorEmail"></span> 
        </div>
        <div class="form-signin-child">
            <label for="pass">Mật khẩu</label>
            <input class="input-signin" type="password" name="pass" id="input-signin-password" placeholder="Mật khẩu">
            <span class="error" id="errorPassword"></span>
        </div>
        <span  id="error"></span>
        <button class="input-signin " id="input-signin-submit">Đăng nhập</button>
        <p>Chưa có tài khoản? <b><a href="../html/signup.html" >Đăng ký </a></b></p>
    </form>
    <script src="../js/signin.js"></script>
</body>
</html>
